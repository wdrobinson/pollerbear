<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/"><img class="brand-image" src="Images/logo.png" alt="logo"/></a>
    </div>
    <div class="navbar-collapse collapse" [ngbCollapse]="isCollapsed">
      <ul class="nav navbar-nav">
        <li *ngIf="router.url !== '/'"><a routerLink="/">Home</a></li>
        <li *ngIf="router.url !== '/about'"><a routerLink="/about">About</a></li>
        <li *ngIf="router.url !== '/privacy'"><a routerLink="/privacy">Privacy</a></li>
      </ul>
      <ul *ngIf="authService.user && !authService.user.isAnonymous" class="nav navbar-nav navbar-right">
        <li ngbDropdown ngbDropdownToggle>
          <a href="#">
            <img class="user-image img-circle" [src]="authService.userInfo.photoURL">
          </a>
          <ul class="dropdown-menu">
            <li>
              <div class="navbar-login">
                <p class="text-left small">{{authService.userInfo.displayName}}</p>
                <p class="text-left small">{{authService.userInfo.email}}</p>
              </div>
            </li>
            <li class="divider navbar-login-session-bg"></li>
            <li><a href="#">Account Settings <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
            <li class="divider"></li>
            <li><a href="#">User stats <span class="glyphicon glyphicon-stats pull-right"></span></a></li>
            <li class="divider"></li>
            <li><a href="#">Messages <span class="badge pull-right"> 42 </span></a></li>
            <li class="divider"></li>
            <li><a href="#">Favourites Snippets <span class="glyphicon glyphicon-heart pull-right"></span></a></li>
            <li class="divider"></li>
            <li><a href="#" (click)="logout()">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
          </ul>
      </ul>
      <button *ngIf="!authService.user || authService.user.isAnonymous" type="button" class="btn btn-default btn-sm navbar-btn navbar-right" (click)="login()">Sign in</button>
    </div>
  </div>
</nav>
